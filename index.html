<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>File System Access API</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="title">
      File System Access API
    </div>
    <div>
      <button class="main-button" onclick="openFilePicker()">
        Open File
      </button>
      <button class="main-button" onclick="saveFilePicker()">
        Save File
      </button>
      <button class="main-button" onclick="directoryPicker('read')">
        Open Directory (read)
      </button>
      <button class="main-button" onclick="directoryPicker('readwrite')">
        Open Directory (readwrite)
      </button>
      <button class="main-button" onclick="loadFromIndexedDB()">
        Load from IndexedDB
      </button>
    </div>
    <table id="handle-table" class="handle-table">
      <colgroup>
        <col style="width: 400px;" />
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <tr id="handle-table-header" class="hidden">
        <th>Name</th>
        <th>Type</th>
        <th>Read Access</th>
        <th>ReadWrite Access</th>
        <th>IndexedDB</th>
      </tr>
    </table>
  </body>
</html>
