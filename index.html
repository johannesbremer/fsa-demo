<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>File System Access API</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/indexed-db.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="title">
      File System Access API
    </div>
    <div>
      <button class="main-button" onclick="openFilePicker()">
        Open File
      </button>
      <button class="main-button" onclick="saveFilePicker()">
        Save File
      </button>
      <button class="main-button" onclick="directoryPicker()">
        Open Directory
      </button>
      <button class="main-button" onclick="loadFromIndexedDB()">
        Load from IndexedDB
      </button>
    </div>
    <table id="handle-table" class="handle-table">
      <tr id="handle-table-header" class="hidden">
        <th>Name</th>
        <th>Type</th>
        <th>Read Access</th>
        <th>ReadWrite Access</th>
        <th>IndxedDB</th>
      </tr>
    </table>
  </body>
</html>
